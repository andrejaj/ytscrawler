<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .drop-area {
            border: 2px dashed #aaa;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            background: #fff;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .drop-area.dragover {
            background: #f0f0f0;
            border-color: #333;
        }
        .movie {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }
        .movie img {
            border-radius: 8px;
            max-width: 120px;
            height: auto;
            cursor: pointer;
        }
        .movie-details {
            flex-grow: 1;
        }
        .movie-title {
            font-size: 18px;
            margin: 0;
            color: #007BFF;
            text-decoration: none;
        }
        .movie-title:hover {
            text-decoration: underline;
        }
        .movie-meta {
            margin: 5px 0;
            color: #555;
        }
        .movie-description {
            color: #777;
        }
        .genres {
            margin-top: 10px;
        }
        .genres span {
            background: #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dropArea" class="drop-area">Drag and drop a JSON file here</div>
        <div id="movieList"></div>
    </div>

    <script>
        const dropArea = document.getElementById("dropArea");
        const movieList = document.getElementById("movieList");

        // Highlight drop area when dragging over it
        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("dragover");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("dragover");
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.classList.remove("dragover");

            const file = event.dataTransfer.files[0];
            if (file && file.type === "application/json") {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const movies = JSON.parse(e.target.result);
                        renderMovies(movies);
                    } catch (error) {
                        alert("Invalid JSON file.");
                    }
                };
                reader.readAsText(file);
            } else {
                alert("Please drop a valid JSON file.");
            }
        });

        function renderMovies(movies) {
            movieList.innerHTML = ""; // Clear any existing movies

            for (const key in movies) {
                const movie = movies[key];

                const movieElement = document.createElement("div");
                movieElement.className = "movie";

                movieElement.innerHTML = `
                    <a href="${movie.imdb_url}" target="_blank">
                        <img src="${movie.image}" alt="${movie.title}">
                    </a>
                    <div class="movie-details">
                        <a href="${movie.torrent_720}" target="_blank" class="movie-title">${movie.title}</a>
                        <p class="movie-meta">IMDB Rating: ${movie.imdb_rating} | Year: ${movie.year} | Language: ${movie.language}</p>
                        <p class="movie-description">${movie.description}</p>
                        <div class="genres">
                            ${movie.genres.map(genre => `<span>${genre}</span>`).join("")}
                        </div>
                    </div>
                `;

                movieList.appendChild(movieElement);
            }
        }
    </script>
</body>
</html>
